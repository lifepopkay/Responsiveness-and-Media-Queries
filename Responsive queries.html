<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1440px, initial-scale=1.0" />
    <title>Responsive and Media Queries</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="Responsive queries.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="main_content">
        <h1>Learn to code by watching others</h1>

        <p>
          See how experienced developers solve problems in real-time. Wacthing
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </div>
      <div class="fill-content">
        <button>
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </button>
        <form action="#" class="fill_file">
          <input
            type="text"
            name="fname"
            required
            placeholder="First Name"
          /><br />
          <input
            type="text"
            name="lname"
            required
            placeholder="Last Name"
          /><br />
          <input
            type="email"
            name="email"
            required
            placeholder="Email Address"
          /><br />
          <input
            type="password"
            name="psw"
            required
            placeholder="Password"
          /><br />
          <input type="submit" value="Claim your free trial" id="tag" /> <br />
          <p>
            By clicking the button,you are agreeing to our
            <strong style="color: hsl(0, 100%, 74%)">
              Terms and Services</strong
            >
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
